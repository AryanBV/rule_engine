<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        input[type="text"], input[type="submit"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
        #rulesList, #evaluationResult {
            margin-top: 20px;
        }
        .rule-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rule Engine UI</h1>
        
        <h2>Create Rule</h2>
        <form id="createRuleForm">
            <input type="text" id="ruleName" placeholder="Rule Name" required>
            <input type="text" id="ruleDescription" placeholder="Rule Description" required>
            <input type="text" id="ruleString" placeholder="Rule String" required>
            <input type="submit" value="Create Rule">
        </form>

        <h2>Rules List</h2>
        <div id="rulesList"></div>

        <h2>Evaluate Rule</h2>
        <select id="ruleSelect"></select>
        <input type="text" id="jsonData" placeholder="Enter JSON data to evaluate">
        <button id="evaluateButton">Evaluate</button>
        <div id="evaluationResult"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        // Create Rule
        document.getElementById('createRuleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('ruleName').value;
            const description = document.getElementById('ruleDescription').value;
            const rule_string = document.getElementById('ruleString').value;

            try {
                const response = await fetch(`${API_URL}/rules/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, rule_string })
                });
                if (!response.ok) throw new Error('Failed to create rule');
                alert('Rule created successfully');
                getRules();
            } catch (error) {
                alert('Error creating rule: ' + error.message);
            }
        });

        // Get Rules
        async function getRules() {
            try {
                const response = await fetch(`${API_URL}/rules/`);
                const rules = await response.json();
                const rulesList = document.getElementById('rulesList');
                const ruleSelect = document.getElementById('ruleSelect');
                rulesList.innerHTML = '';
                ruleSelect.innerHTML = '';
                rules.forEach(rule => {
                    rulesList.innerHTML += `
                        <div class="rule-item">
                            <h3>${rule.name}</h3>
                            <p>${rule.description}</p>
                            <p><strong>Rule:</strong> ${rule.rule_string}</p>
                        </div>
                    `;
                    ruleSelect.innerHTML += `<option value="${rule._id}">${rule.name}</option>`;
                });
            } catch (error) {
                console.error('Error fetching rules:', error);
            }
        }

        // Evaluate Rule
        document.getElementById('evaluateButton').addEventListener('click', async () => {
            const ruleId = document.getElementById('ruleSelect').value;
            const jsonData = document.getElementById('jsonData').value;
            try {
                const response = await fetch(`${API_URL}/rules/evaluate/${ruleId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: jsonData
                });
                const result = await response.json();
                document.getElementById('evaluationResult').textContent = `Result: ${result.result}`;
            } catch (error) {
                alert('Error evaluating rule: ' + error.message);
            }
        });

        // Initial load of rules
        getRules();
    </script>
</body>
</html>
